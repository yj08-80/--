<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="3_layout.css">
</head>
<body>
    <!-- 관례적으로 홈페이지는 헤더/본문/푸터-->
     <div id="wrap"> <!--홈페이지 모든 요소를 감싼 마크업-->
        <div id="header">헤더:로고,메인메뉴,검색창</div>
        <div id="main">
            <div id="contents">본문</div>
            <div id="aside">사이드바</div>
        </div>
        <div id="footer">푸터:회사정보,네비</div>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS시작</title>
    <style>
        h3{color:blue;}
    </style>
    <link href="1_CSS시작.css" rel="stylesheet">
</head>
<body>
    <h1>CSS 적용하는 방법</h1> 
    
    <!--마크업의 style 속성을 이용하는 방법:style="속성명:속성값;"-->
    <h2 style="color:red">안녕하세요. CSS 시작합니다.</h2>

    <!--방법2:<head>마크업 안에서 <style>마크업 이용하는 방법-->
    <h3>안녕하세요. CSS 시작합니다.</h3>

    <!--방법3:.css 확장자 파일에서 작성 후 <head> 마크업 css파일 호출-->
        <h4>안녕하세요. CSS 시작합니다.</h4>
</body>
</html>

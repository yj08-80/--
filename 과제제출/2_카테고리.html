<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
</head>
<body>
    <form>
        카테고리
        <select>
            <option>공지사항</option>
            <option>공지사항1</option>
        </select>
        <br/>
        <input type="text" placeholder="작성자"/>
        <input type="password" placeholder="비밀번호"/>
        <hr/>
        <input type="text" placeholder="게시물 제목 입력"/>
        <hr/>
        <textarea cols="60" rows="15" placeholder="게시물 내용입력"></textarea>
        <br/>
        공개선택
        <input type="radio" name="공개여부"/>공개글
        <input type="radio" name="공개여부"/>비공개글
        <br/>
        공유선택
        <input type="checkbox" name="공유여부"/>카카오톡
        <input type="checkbox" name="공유여부"/>트위터
        <input type="checkbox" name="공유여부"/>네이버카페
        <br/>
        작성일자
        <input type="date">
        작성시간
        <input type="time">
        <hr/>
        첨부파일
        <input type="file">
        <br/><br/>
        <input type="button" value="목록보기"/>
        <input type="submit" value="글쓰기"/>
        <input type="reset" value="다시쓰기">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼</title>
</head>
<body>
    <form>
        <input type="text" value="유재석" disabled/>
        <input type="password" placeholder="비밀번호를 입력해주세요" maxlength="5"/>
        <input type="text" value="국민mc" readonly="readonly" autofocus="autofocus"/>
        <input type="file" multiple="multiple/">
        <input type="number"/>
        <input type="date"/>
        <input type="datetime-local"/>
        <input type="time"/>
        <input type="month"/>
        <input type="week"/>
        <input type="range"/>

        <input type="radio" name="동의여부"/>예
        <input type="radio" name="동의여부"/>아니오

        <input type="checkbox" name="가입경로"/>뉴스
        <input type="checkbox" name="가입경로"/>검색

        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!--HTML 마크업 1개당 구역/BOX/모델 1개-->
    <!--div와 span 차이점-->
    <div>div1</div>
    <div>div2</div>

    <span>span1</span>
    <span>span2</span>
    <!--div는 한 줄에 하나씩
    span-->
    <div>글자1 <span class="s1">S1 inline</span>글자2</div>
    <div>글자1 <span class="s2">S2 block</span>글자2</div>
    <div>글자1 <span class="s3">S3 block</span>글자2</div>
    <div>글자1 <span class="s4">S4 none</span>글자2</div>

    <div class="flexbox1">
        <div>box1 block</div>
        <div>box2 block</div>
        <div>box3 block</div>
    </div>

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <div class="box">BOX콘텐츠/내용물</div>
    <div class="box2">BOX콘텐츠/내용물</div>
</body>
</html>

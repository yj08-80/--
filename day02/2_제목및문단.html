<!DOCTYPE html> <!--HTML5 버전 알리는 마크업, 생략 가능-->
<html lang="en"> <!--1.HTML 문서의 시작을 알리는 마크업-->
<head> <!--2.HTML 문서의 다양한 옵션 정보 감싼 마크업 시작-->
    <meta charset="UTF-8"> <!--HTML 문서의 인코딩/번역 방법 : UTF-8(전세계언어번역)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--HTML 문서의 반응형 디바이스 설정-->
    <title>제목및문단</title>
</head>
<body>
    안녕하세요1(마크업 없는 상태)
    <h1>안녕하세요1</h1> <!--h1의 부모 -> body -> html-->
    <h2>안녕하세요2</h2>
    <h3>안녕하세요3</h3>
    <h4>안녕하세요4</h4>
    <h5>안녕하세요5</h5>
    <h6>안녕하세요6</h6>
    <h7>안녕하세요7</h7>

    문단1
    문단2
    <p>문단1 마크업</p>
    <p>문단2 마크업</p>

    줄바꿈1(엔터 적용되지 않는다.)
    줄바꿈2
    줄바꿈1 <br/>
    줄바꿈2 <br/>

    구분선<hr/>구분선
</body>
</html>

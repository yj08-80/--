<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="1_flex.css">
</head>
<body>
    <h3>display:flex</h3> <!--flex:하위 요소들의 배치 방법-->

    <h3>1.flex-wrap : nowrap</h3>
    <div class="flexbox1">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <h3>2.flex-wrap : wrap</h3>
    <div class="flexbox2">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <h3>3.flex-wrap : wrapreverse</h3>
    <div class="flexbox3">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <h3>4.flex-decoration : row(기본값) </h3>
    <div class="flexbox4">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <h3>5.flex-decoration : column </h3>
    <div class="flexbox5">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_table</title>
    <link rel="stylesheet" href="1_table.css">
</head>
<body>
    
    <h1>테이블꾸미기</h1>
    <table class="basicTable">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>평균</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김민준</td>
            <td>85</td>
            <td>50</td>
            <td>78</td>
            <td>84.3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이서아</td>
            <td>85</td>
            <td>50</td>
            <td>78</td>
            <td>84.3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>박도윤</td>
            <td colspan="2"미응시</td>
            <td>78</td>
            <td>84.3</td>
        </tr>
        <tr>
            <td colspan="2">총 응시 인원 : </td>
            <td colspan="4">3명(1명 일부 과목 미응시)</td>
        </tr>
    </table>

    <table class="styleTable">
        <thead> <!--테이블 제목 구역-->
            <tr>
                <th>월</th>
                <th>제품A</th>
                <th>제품B</th>
                <th>제품C</th>
                <th>통계</th>
            </tr>
        </thead>
        <tbody> <!--테이블 본문 구역-->
            <tr>
                <td>1월</td>
                <td>170</td>
                <td>240</td>
                <td>150</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>170</td>
                <td>240</td>
                <td>150</td>
                <td>500</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>170</td>
                <td>240</td>
                <td>150</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot><!--테이블 푸터 구역-->
            <tr>
                <td>합계</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
